name: Prettier Code Style Check

on:
  push:
  pull_request:

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier
        run: pnpx prettier . --check
