name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests (Jest)
    timeout-minutes: 10
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/postgres" >> .env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env
          echo "NEXT_PUBLIC_TG_BOT_NAME=${{ secrets.NEXT_PUBLIC_TG_BOT_NAME }}" >> .env
          echo "NEXT_PUBLIC_TG_INFO_CHANNEL=${{ secrets.NEXT_PUBLIC_TG_INFO_CHANNEL }}" >> .env
          echo "TG_BOT_TOKEN=${{ secrets.TG_BOT_TOKEN }}" >> .env
          echo "FORUM_ROOT_NAME=${{ secrets.FORUM_ROOT_NAME }}" >> .env

      - name: Run Prisma migrations
        run: pnpm exec prisma migrate deploy

      - name: Run Jest unit tests
        run: pnpm test:unit:coverage

      - name: Upload Jest coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage-report
          path: coverage-jest/
          retention-days: 30

  e2e-tests:
    name: E2E Tests (Playwright)
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      hytkybot:
        image: ghcr.io/zeeket/hytkybot/hytkybot:latest
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_ACTIVE_GROUP_IDS: ${{ secrets.TG_ACTIVE_GROUP_IDS }}
          TG_ADMIN_GROUP_IDS: ${{ secrets.TG_ADMIN_GROUP_IDS }}
          PORT: 3000
        ports:
          - 3001:3000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/postgres" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env
          echo "NEXT_PUBLIC_TG_BOT_NAME=${{ secrets.NEXT_PUBLIC_TG_BOT_NAME }}" >> .env
          echo "NEXT_PUBLIC_TG_INFO_CHANNEL=${{ secrets.NEXT_PUBLIC_TG_INFO_CHANNEL }}" >> .env
          echo "TG_BOT_TOKEN=${{ secrets.TG_BOT_TOKEN }}" >> .env
          echo "FORUM_ROOT_NAME=${{ secrets.FORUM_ROOT_NAME }}" >> .env
          echo "HYTKYBOT_URL=http://localhost:3001" >> .env
          echo "PLAYWRIGHT_BASE_URL=http://localhost:3000" >> .env

      - name: Create .hytkybot.env file
        run: |
          echo "TG_BOT_TOKEN=${{ secrets.TG_BOT_TOKEN }}" >> .hytkybot.env
          echo "TG_ACTIVE_GROUP_IDS=${{ secrets.TG_ACTIVE_GROUP_IDS }}" >> .hytkybot.env
          echo "TG_ADMIN_GROUP_IDS=${{ secrets.TG_ADMIN_GROUP_IDS }}" >> .hytkybot.env
          echo "PORT=3000" >> .hytkybot.env

      - name: Run Prisma migrations
        run: pnpm exec prisma migrate deploy

      - name: Seed database for tests
        run: pnpm exec prisma db seed

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - name: Upload Playwright coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  update-badges:
    name: Update Coverage Badges
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/tests'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Download Jest coverage
        uses: actions/download-artifact@v4
        with:
          name: jest-coverage-report
          path: coverage-jest

      - name: Download Playwright coverage
        uses: actions/download-artifact@v4
        with:
          name: playwright-coverage-report
          path: coverage

      - name: Generate coverage badges
        run: node tests/scripts/generate-coverage-badges.cjs

      - name: Commit badges
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/
          git diff --staged --quiet || git commit -m "chore: update coverage badges [skip ci]"
          git push
