version: "3.9"
name: hytky-dev
services:
  dev:
    platform: "linux/amd64"
    build:
      context: ../
      dockerfile: docker/Dockerfile.dev
    ports:
      - "80:80"
    env_file:
      - ../.env
    volumes:
      - ../:/app
      - /app/node_modules/
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
  postgres:
    image: "postgres:15.1-alpine"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
  hytkybot:
    platform: "linux/amd64"
    image: "ghcr.io/zeeket/hytkybot/hytkybot:latest"
    env_file:
      - ../.hytkybot.env
    restart: always
